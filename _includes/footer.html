<footer id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4>
          <strong>Contact</strong>
        </h4>
        </ul>
        <br>
        <ul class="list-inline">
          {% for account in site.data.accounts %}
            <li>
              <a href="{{ account.url }}"><i class="fa fa-{{ account.icon }} fa-fw fa-3x"></i></a>
            </li>
          {% endfor %}
        </ul>
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
